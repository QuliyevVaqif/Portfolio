          <div class="maintext"><p>Contact</p></div>

          <form class="form">
            <ul>
              <li>
                <label for="name">Name:</label>
                <input
                  id="name"
                  type="text"
                  placeholder="John Smith"
                  required
                />
              </li>
              <li>
                <label for="email">Email:</label>
                <input
                  id="email"
                  type="email"
                  placeholder="email@gmail.com"
                  required
                />
              </li>
              <li>
                <label for="message">Message:</label>
                <textarea
                  name="message"
                  id="message"
                  maxlength="200"
                  required
                ></textarea>
              </li>
            </ul>
            <button type="button">Submit</button>
          </form>
        </div>

        <div class="containercontactme">
          <div class="contactmetext"><p>Contact With Me</p></div>
